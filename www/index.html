<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="theme-color" content="#000000" />
  <meta name="description" content="The Marshians' Logo" />
  <meta name="referrer" content="strict-origin-when-cross-origin">
  <!-- favicons -->
  <link rel="icon" type="image/png" href="/images/favicon-32x32.png" sizes="32x32" />
  <link rel="icon" type="image/png" href="/images/favicon-194x194.png" sizes="194x194" />
  <link rel="icon" type="image/png" href="/images/favicon-96x96.png" sizes="96x96" />
  <link rel="icon" type="image/png" href="/images/android-chrome-192x192.png" sizes="192x192" />
  <link rel="icon" type="image/png" href="/images/favicon-16x16.png" sizes="16x16" />
  <link rel="manifest" href="manifest.json" />

  <!-- our css -->
  <link rel="stylesheet" href="marshians.min.css" />
  <link rel="stylesheet" href="index.css" />

  <!-- Microsoft -->
  <meta name="msapplication-TileColor" content="#2d2a2e" />
  <meta name="msapplication-TileImage" content="/images/mstile-144x144.png" />

  <!-- Android -->
  <meta name="theme-color" content="#2d2a2e" />
  <meta name="mobile-web-app-capable" content="yes" />
  <meta name="application-name" content="The Marshians' Logo" />
  <link rel="icon" sizes="192x192" href="/images/android-chrome-192x192.png" />

  <!-- iOS -->
  <link rel="mask-icon" href="/images/safari-pinned-tab.svg" color="#2d2a2e" />
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="black" />
  <meta name="apple-mobile-web-app-title" content="The Marshians' Logo" />
  <link rel="apple-touch-icon" sizes="57x57" href="/images/apple-touch-icon-57x57.png" />
  <link rel="apple-touch-icon" sizes="60x60" href="/images/apple-touch-icon-60x60.png" />
  <link rel="apple-touch-icon" sizes="72x72" href="/images/apple-touch-icon-72x72.png" />
  <link rel="apple-touch-icon" sizes="76x76" href="/images/apple-touch-icon-76x76.png" />
  <link rel="apple-touch-icon" sizes="114x114" href="/images/apple-touch-icon-114x114.png" />
  <link rel="apple-touch-icon" sizes="120x120" href="/images/apple-touch-icon-120x120.png" />
  <link rel="apple-touch-icon" sizes="144x144" href="/images/apple-touch-icon-144x144.png" />
  <link rel="apple-touch-icon" sizes="152x152" href="/images/apple-touch-icon-152x152.png" />
  <link rel="apple-touch-icon" sizes="180x180" href="/images/apple-touch-icon-180x180.png" />
  <title>Marshians' Logos</title>
</head>

<body>
  <nav class="navbar navbar-light bg-primary navbar-expand-lg">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">
        <img src="images/logo.svg" width="32" height="32" alt="Marshians' Logo">
        Marshians' Logos
      </a>
    </div>
  </nav>
  <div class="container-fluid">
    <div class="column">
      <div class="row" id="cards"></div>
    </div>
  </div>
  <!-- Modal -->
  <div class="modal fade" id="downloadsModal" tabindex="-1" aria-labelledby="downloadModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="downloadModalLabel">Downloads</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <ul>
            <li><a download id="zip-file">HTML Zip File</a></li>
            <li><a download id="size-400">400 PNG</a></li>
            <li><a download id="size-600">600 PNG</a></li>
            <li><a download id="size-800">800 PNG</a></li>
            <li><a download id="size-2k">2k PNG</a></li>
            <li><a download id="size-3k">3k PNG</a></li>
            <li><a download id="size-4k">4k PNG</a></li>
          </ul>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-primary" data-bs-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
    crossorigin="anonymous"></script>
  <script src="index.js"></script>
  <template id="card">
    <div class="card m-1 p-2" style="max-width: 20rem">
      <div class="card-body">
        <p class="card-text">
          <img src="" alt="" class="img-thumbnail" data-bs-toggle="modal" data-bs-target="#downloadsModal" />
        </p>
      </div>
    </div>
  </template>
</body>

</html>
